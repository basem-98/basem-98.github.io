  <script>
    $(function(){
      $('.sidenav').sidenav();

      $('nav').css('background','rgb(35, 37, 38)')
      $('nav').css('transition', '0.5s')
      
      $(window).scroll(function(){
        if($(document).scrollTop() > 0){
          $('nav').css('background','rgb(35, 37, 38)')
          $('nav').css('box-shadow','0 2px 5px rgba(0,0,0,0.5)')
        }
        else{

        }

    })
