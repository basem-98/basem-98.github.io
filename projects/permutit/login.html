    <div class="navbar-fixed animated slideInDown">
      <nav class="">
        <div class="container">
          <div class="nav-wrapper">
            <a href="" class="brand-logo">Permutit</a>
            <a href="#!" class="sidenav-trigger" data-target="mobile-nav">
              <i class="material-icons">menu</i>
            </a>
            <ul class="right hide-on-med-and-down">
              <li><a  href="index.html">Home</a></li>
          
              <li><a href="gallery.html">Gallery</a></li>
              <li><a class="active" href="login.html">Login</a></li>
            </ul>
          </div>
        </div>
      </nav>
    </div>

  <ul class="sidenav" id="mobile-nav">

    <li><a href="gallery.html">Gallery</a></li>

  <div class="overlay"></div>
  <main>
    <div class="slider fullscreen">
      <ul class="slides">
        <li><img src="IMGS/blr2.jpg" alt=""></li>
        <li><img src="IMGS/blr3.jpg" alt=""></li>
        <li><img src="IMGS/blr1.jpg" alt=""></li>
        <li><img src="IMGS/blr4.jpg" alt=""></li>
      </ul>
    </div>
    <div class="log-form-container animated fadeIn">
      <div class="toplogo">
        <i class="material-icons medium">lock</i>
      </div>
      <form class="myform center">
          <input type="text" placeholder="E-Mail">

          <p class="clickhere">forgot Password? <a href="">Click Here!</a></p>
          <button class="btn-large login-btn"> Login </button>

  <footer class="page-footer center">

      <div class="row smrow">
        <div class="col s12 m6 offset-m3 center">

<!-- ---------------------- SCRIPTS SECTION --------------------------- -->  
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  
  <script src="JS/materialize.min.js"></script>
  
  
  <script>
    $(function(){
      $('.sidenav').sidenav()
      $('.slider').slider()
      
      
      $('nav').css('background','transparent')
      $('nav').css('transition', '0.5s')
      
      $(window).scroll(function(){
        if($(document).scrollTop() > 0){
          $('nav').css('background','rgb(50, 67, 80)')
          $('nav').css('box-shadow','0 2px 5px rgba(0,0,0,0.5)')
        }
        else{
          $('nav').css('background','transparent')
          $('nav').css('box-shadow','none')
        }
      })
    })
    
  </script>
