<!-- ################ SCRIPT SECTION ############## -->  
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  
  <script src="JS/materialize.min.js"></script>
  <script src="JS/OverlayScrollbars.min.js"></script>
  <script>
    $(function(){
      $('body').overlayScrollbars({ });
      $('.sidenav').sidenav();
      $('.slider').slider({
        interval: 5000
      });
      
      //var loginout = 'translate(-100%,-50%)'
      //var login  = 'translate(0%,-50%)'
      //var signup = 'translate(0%,-50%)'
      //var signupout = 'translate(100%,-50%)'
      
      var loginout = 'translate(0%,200%)'
      var login  = 'translate(0%,-50%)'
      var signup = 'translate(0%,-50%)'
      var signupout = 'translate(0%,-200%)'
      
      $('#signup').on('click', function(){
        $('.text2').css('transform', signup)
        $('.text1').css('transform', loginout)
        $('.signup-white-over').css('top','00px')
        $('.login-white-over').css('top','80px')
        $('.login').css('color','white')
        $('.signup').css('color','black')

      })
      
      $('#login').on('click', function(){
        $('.text1').css('transform', login)
        $('.text2').css('transform', signupout)
        $('.signup-white-over').css('top','80px')
        $('.login-white-over').css('top','00px')
        $('.login').css('color','black')
        $('.signup').css('color','white')

      })
      
      
      
      
      
      
      
      
      
      $('.mynav').css('background','rgba(0,0,0,0)');
      $('.mynav').css('box-shadow','none');
      $('.mynav').css('transition','0.5s');
      $('.hoverdrop').css('opacity','1');      
      $('.hoverdrop').css('transition','0.5s');
      
      $(window).scroll(function(){
        if($(document).scrollTop() > $(window).height() * 0.65){
          $('.mynav').css('background','rgba(37,41,48,1)');
          $('.mynav').css('box-shadow','0 2px 5px black');
        }
        else{
          $('.mynav').css('background','rgba(37,41,48,0)');
          $('.mynav').css('box-shadow','none');
        }
      })
      
      
      $(window).scroll(function(){
        if($(document).scrollTop() > 0){
          $('.mob').css('opacity','0');
          $('.navigation').css('opacity','0')
        }
        else{
          $('.mob').css('opacity','1');
          $('.navigation').css('opacity','1');
        }
      })
    })
  </script>
  
</body>
